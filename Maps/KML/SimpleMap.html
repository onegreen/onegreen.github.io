<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="SimpleMap_style.css" type="text/css">
    <title>MapsTeste</title>
</head>

<body>
    <div id="map"></div>

    <script>
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -19.912998, lng: -43.940933 },
                zoom: 10
            });

            var src = 'https://developers.google.com/maps/documentation/javascript/examples/kml/westcampus.kml';
            var kmlLayer = new google.maps.KmlLayer(src, {
                suppressInfoWindows: true,
                preserveViewport: false,
                map: map
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcC7NWA5p_om_2gacsmqleB2KkDlaXSpU&callback=initMap"
        async defer></script>
</body>

</html>
